<div class="d-flex justify-content-center mt-4">
  <div class="text-center">
    <img class="w-25" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ-sIPwNLfdPVJZEZj9YX3tH_q8r7oIVKdZg&s"
      alt="amazon-logo">
    <span class="fs-4 fw-bold">.in</span>
  </div>
</div>



<div class=" d-flex align-items-center justify-content-center">

  <div class=" border border-1 rounded-3 shadow-sm p-4" style="width: 23rem;">


    <h5>Login</h5>
    <form [formGroup]="form" class="form-label" (ngSubmit)="onSubmit()">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
      <label for="password" class="form-label"></label>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">

      <button class="btn btn-warning w-100 mt-3 rounded-5" type="submit">Login</button>
    </form>
    <p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>
    <span> Don't have an account? <a class="text-decoration-none" routerLink="/register"> Sign up</a></span>


  </div>
</div>
<div>
</div>
