  <div class="d-flex justify-content-center mt-4">
    <div class="text-center">
      <img class="w-25" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ-sIPwNLfdPVJZEZj9YX3tH_q8r7oIVKdZg&s"
        alt="logo">
      <span class="fs-4 fw-bold">.in</span>
    </div>
  </div>


  <div class="d-flex justify-content-center align-items-center ">
    <div class="border border-1 rounded-3 shadow-sm p-4" style="width: 350px;">


      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h5 class="mb-4">Sign in or create account</h5>


        <label for="name" class="form-label mb-1">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control shadow-none mb-3" placeholder="Name">

        <label for="email" class="form-label mb-1">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control shadow-none mb-3" placeholder="Email">


        <label class="form-label mb-1">Password</label>
        <input type="password" formControlName="password" class="form-control shadow-none mb-3" placeholder="Password">

        <button type="submit" class="btn btn-warning w-100 text-black border-0 rounded-5">Register</button>
      </form>


      <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>


      <div class="text-center mt-3">
        <span>Already have an account?
          <a class="text-decoration-none" routerLink="/login">Login</a>
        </span>
      </div>
    </div>
  </div>
