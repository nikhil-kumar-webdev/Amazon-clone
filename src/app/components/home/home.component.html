<div class="container-fluid p-0">
  <div id="amazonBannerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="h-50 carousel-item active">
        <img
          style="mask-image: linear-gradient(to top, transparent 0%, black 30%)"
          src="https://images-eu.ssl-images-amazon.com/images/G/31/INSLGW/JuneUBS2025/unrec_2x._CB791896800_.jpg"
          class="d-block w-100"
          alt="Banner 1"
        />
      </div>
      <div class="carousel-item">
        <img
          style="mask-image: linear-gradient(to top, transparent 0%, black 30%)"
          src="https://m.media-amazon.com/images/I/71qid7QFWJL._SX3000_.jpg"
          class="d-block w-100"
          alt="Banner 2"
        />
      </div>
      <div class="carousel-item">
        <img
          style="mask-image: linear-gradient(to top, transparent 0%, black 30%)"
          src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Wireless/devjyoti/GW/Uber/Nov/uber_new_high._CB537689643_.jpg"
          class="d-block w-100"
          alt="Banner 3"
        />
      </div>
      <div class="carousel-item">
        <img
          style="mask-image: linear-gradient(to top, transparent 0%, black 30%)"
          src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Softlines_JWL_SH_GW_Assets/2024/BAU_BTF/Nov/Unrec/Shoes/1/30003._CB542120021_.jpg"
          class="d-block w-100"
          alt="Banner 3"
        />
      </div>
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#amazonBannerCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#amazonBannerCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="container" style="margin-top: -250px">
    <div class="row">
      @for (product of data; track product) {
      <div class="col-3">
        <div class="card mb-4">
          <img
            src="{{ product.thumbnail }}"
            class="card-img-top"
            loading="lazy"
            alt="Product Image"
            (click)="handleNavigate(product.id)"
          />
          <div class="card-body">
            <span>
              <h6 class="card-title">{{ product.title }}</h6>
            </span>
            <p class="card-text">
              ₹{{ product.price }}
              <span class="text-muted text-decoration-line-through"
                >₹1,499</span
              >
            </p>
            <p>
              {{ product.rating }} <i class="fa-sharp fa-solid fa-star"></i>
            </p>
            <button
              class="btn btn-sm btn-warning w-100"
              (click)="addToCart(product)"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
